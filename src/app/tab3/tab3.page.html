<ion-header>
  <ion-toolbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-content>
                  <img [src]="photo" *ngIf="photo">
                  <ion-button (click)="capturePhoto()">Take Picture</ion-button>
                  <ion-button (click)="searchPhoto()">See Picture</ion-button>
                </ion-card-content>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
